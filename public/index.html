<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
  <title>Sports Store</title>
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap-theme.css"/>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script>
    angular.module("sportsStore", ['customFilters', 'cart','ngRoute'])
      .config(function ($routeProvider) {
        $routeProvider
          .when('/complete', {
            templateUrl: '/views/thankYou.html'
          })
          .when('/placeorder', {
            templateUrl: '/views/placeOrder.html'
          })
          .when('/checkout', {
            templateUrl: '/views/checkoutSummary.html'
          })
          .when('/products', {
            templateUrl: '/views/productList.html'
          })
          .otherwise({
            templateUrl: '/views/productList.html'
          })
      })
  </script>
  <script src="sportsstore/controllers/checkoutControllers.js"></script>
  <script src="sportsstore/controllers/productListController.js"></script>
  <script src="sportsstore/controllers/sportsStore.js"></script>

  <script src="sportsstore/components/cart/cart.js"></script>
  <script src="sportsstore/filters/customFilters.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">

<!--NAVIGATION-->
<div class="navbar navbar-inverse">
  <a class="navbar-brand" href="#">Sports Store</a>
  <cart-summary></cart-summary>
</div>

<!--ALERT PANEL-->
<div class="alert alert-danger"
     ng-show="data.error">
  Error ({{data.error.status}}). The product data was not loaded.
  <a href="index.html" class="alert=link">Click here to try again</a>
</div>

<ng-view></ng-view>

</body>
</html>
