<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
  <title>Sports Store</title>
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap-theme.css"/>
  <script src="lib/angular/angular.js"></script>
  <script>
    angular.module("sportsStore", ['customFilters'])
  </script>
  <script src="controllers/sportsStore.js"></script>
  <script src="controllers/productListController.js"></script>
  <script src="filters/customFilters.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
<div class="navbar navbar-inverse">
  <a class="navbar-brand" href="#">Sports Store</a>
</div>
<div class="row panel panel-default"
     ng-controller="productListCtrl">
  <div class="col-xs-3">
    <a class="btn btn-block btn-default btn-lg"
       ng-click="selectCategory()">
      Home
    </a>
    <a class="btn btn-block btn-default btn-lg"
       ng-repeat="item in data.products | orderBy:'category' | unique:'category' "
       ng-click="selectCategory(item)">
      {{item}}
    </a>
  </div>
  <div class="col-xs-8">
    <div class="well"
         ng-class="getCategoryClass(item)"
         ng-repeat="item in data.products | filter: categoryFilterFn ">
      <h3>
        <strong>{{item.name}}</strong>
        <span class="pull-right label label-primary">
          {{item.price | currency}}</span>
      </h3>
      <span class="lead">{{item.description}}</span>
    </div>
  </div>
</div>

</body>
</html>
