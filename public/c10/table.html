<table class="table">
	<thead>
		<tr>
			<th>Action</th>
			<th>Done</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-class="$odd ? 'odd' : 'even' "
		    ng-repeat-start="item in todos">
			<td>This is item {{$index}}</td>
		</tr>
		<tr>
			<td>The Action is: {{item.action}}</td>
		</tr>
		<tr ng-repeat-end>
			<td><span ng-if="$first || $last">{{item.complete}}</span></td>
		</tr>
	</tbody>
</table>
